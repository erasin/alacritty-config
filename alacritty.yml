import:
  - ~/.config/alacritty/themes/oneDark.yml
  - ~/.config/alacritty/keymaps/tmux_keymap.yml
  - ~/.config/alacritty/keymaps/alt_keymap.yml
  - ~/.config/alacritty/font.yml

# env:
  # WAYLAND_DISPLAY: alacritty
  # 如果输入法的问题,设置变量
  # WINIT_UNIX_BACKEND: x11 alacritty
  # TERM: xterm-256color

window:
  dimensions:
    columns: 192
    lines: 42
  dynamic_title: true
  padding:
    x: 2
    y: 0
  dynamic_padding: true
  # mac
  # decorations: buttonless
  decorations: transparent

  # 按照单元格进行窗口变更
  resize_increments: true

  # 8a838710e37665f5bdeb8c01d2f1d3e6fec976a6
  # 更新了winit 后支持
  # Make `Option` key behave as `Alt` (macOS only):
  #   - OnlyLeft
  #   - OnlyRight
  #   - Both
  #   - None (default  
  options_as_alt: OnlyLeft

font:
  size: 14

# 这里使用了tmux
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Right,                 action: ExpandSelection }
  - { mouse: Right,  mods: Control, action: ExpandSelection }
  - { mouse: Middle, mode: ~Vi,     action: PasteSelection  }

key_bindings:
  # Vi Mode 
  # - { key: Back, action: ReceiveChar} # 输入法backspace会删除已输入内容 bug issues:1606
  - { key: Space,  mods: Shift|Control, mode: ~Search,    action: ToggleViMode            }

debug:
  persisten_logging: true
  log_level: Warn
