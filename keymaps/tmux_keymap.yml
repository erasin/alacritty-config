# scrolling:
  # history: 0 # 禁用滚动

key_bindings:
  
  ## 使用 `xxd -psd` 来获取键盘输入的值
  ## 或者参照 <https://en.wikipedia.org/wiki/ASCII>
  # | ^a / C-a  | 01
  # | ^b / C-b  | 02
  # | esc       | 1b
  # | hjkl      | 68 6a 6b 6c
  # | HJKL      | 48 4a 4b 4c

  # Tmux配置  # https://github.com/gpakosz/.tmux
  # 使用 ^a 替代 ^b , 服务器兼容
  # leader = ^a

  # - { key: S, mods: ALt, chars: "\x01s" } # leader s  

  - { key: LBracket, mods: Command,       chars: "\x01\x5b\x1b" }   # leader [ for scroll mode, use q exit
  - { key: T,        mods: Command,       chars: "\x01\x63\x1b" }   # leader c 新建 tab
  - { key: W, mods: Command, chars: "\x01x\x1b" } # leader x

  - { key: M, mods: Command,       chars: "\x01w\x1b" }   # leader s 会话列表 session-list, leader w choose-tree -Zw
  # - { key: M, mods: Command|Shift, chars: "\x01e" }   # leader e 切换状态栏
  - { key: M, mods: Command|Shift, chars: "\x01m\x1b" }     # leader m 网格切换最大最小

  # 切换标签
  - { key: J,        mods: Command,       chars: "\x01\x08\x1b" }   # leader ^h 切换 tab prev
  - { key: K,        mods: Command,       chars: "\x01\x0c\x1b" }   # leader ^l 切换 tab next
  - { key: Tab,      mods: ALT,           chars: "\x01\x09\x1b" }   # leader tab
  
  # - { key: Comma,      mods: Control|Shift,           chars: "\x01\x2e" }   # leader ^>
  # - { key: Period,      mods: Control|Shift,           chars: "\x01\x2c" }   # leader ^<

  # 新建小窗口
  - { key: D,        mods: Command,       chars: "\x01\x7c\x1b" }   # leader | v 水平窗口
  - { key: D,        mods: Command|Shift, chars: "\x01\x2d\x1b" }   # leader - h 垂直窗口


  # 切换小窗口
  - { key: H, mods: Alt, chars: "\x01\x68\x1b" } # leader h  # 切换pane
  - { key: J, mods: Alt, chars: "\x01\x6a\x1b" } # leader j
  - { key: K, mods: Alt, chars: "\x01\x6b\x1b" } # leader k
  - { key: L, mods: Alt, chars: "\x01\x6c\x1b" } # leader l
  
  # 调整小窗口尺寸
  - { key: H, mods: Alt|Shift, chars: "\x01\x48\x1b" } # leader H  # resize
  - { key: J, mods: Alt|Shift, chars: "\x01\x4a\x1b" } # leader J
  - { key: K, mods: Alt|Shift, chars: "\x01\x4b\x1b" } # leader K
  - { key: L, mods: Alt|Shift, chars: "\x01\x4c\x1b" } # leader L
  
  - { key: Key1,     mods: Command,       chars: "\x011\x1b"    }   # leader 1 切换 tab1
  - { key: Key2,     mods: Command,       chars: "\x012\x1b"    }   # leader 2
  - { key: Key3,     mods: Command,       chars: "\x013\x1b"    }   # leader 3
  - { key: Key4,     mods: Command,       chars: "\x014\x1b"    }   # leader 4
  - { key: Key5,     mods: Command,       chars: "\x015\x1b"    }   # leader 5
  - { key: Key6,     mods: Command,       chars: "\x016\x1b"    }   # leader 6
  - { key: Key7,     mods: Command,       chars: "\x017\x1b"    }   # leader 7
  - { key: Key8,     mods: Command,       chars: "\x018\x1b"    }   # leader 8
  - { key: Key9,     mods: Command,       chars: "\x019\x1b"    }   # leader 9
  
