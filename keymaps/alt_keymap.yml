# alt -> 1b 兼容处理
# 使用 `xxd -psd` 来获取键盘输入的值
# 或者参照 <https://en.wikipedia.org/wiki/ASCII>
# osx 下 默认支持使用 `dead key` 支持注音字符，打开虚拟键盘，按 alt 可以查看橘黄色框标记的 `dead key` 
# 修改 alt_send_esc = false 可以解决，不能解决情况下可以使用 ukelele 修改键盘布局
# 应该是mac的外接键盘布局和修饰键盘导致
# https://donsnotes.com/tech/charsets/ascii.html
# alt-u/i/~/n 失效的问题
# It can change the keyboard  layout by [ukelele](https://scripts.sil.org/ukelele) 
# https://github.com/alacritty/alacritty/issues/458#issuecomment-562992719
# [macos help: Use dead keys](https://support.apple.com/en-hk/guide/mac-help/mh27474/mac) 
# ![mac deadkey](https://help.apple.com/assets/62A8ED2F99A5D0045E612A42/62A8ED3DCA32D1047032C8FF/en_GB/23a22194a2aafd3e59a086b1931916fc.png)
# 建议有条件的还是使用 wezterm 吧

