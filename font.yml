font:

  normal:
    family: "CascadiaCode Nerd Font"
    style: Regular

  bold:
    family: "CascadiaCode Nerd Font"
    style: Bold

  italic:
    family: "CascadiaCode Nerd Font"
    style: Italic
  
  bold_italic:
    family: "CascadiaCode Nerd Font"
    style: Bold Italic

  size: 13.

  # 字体偏移,为字符外围轮廓偏移
  offset:
    x: 0
    y: 8
  
  # 字符渲染偏移，字符在轮廓内的偏移
  glyph_offset:
    x: 0
    y: 4
    
# macos 字体兼容处理
# 0.11.0 dev 去除了 `font.use_thin_strokes` 读取系统 AppleFontSmoothing 设定
# ```sh
# defaults write -g AppleFontSmoothing -int 0
# ```
# 或者使用`org.alacritty` 替换 `-g` ，仅修改 alacritty 本身的设置 
# **参数:**
# 0. 禁用字体平滑
# 1. 启用浅字体平滑
# 2. 启用默认中等平滑
# 3. 启用强平滑。
