import:
  - ~/.config/alacritty/themes/oneDark.yml
  - ~/.config/alacritty/keymaps/alt_keymap.yml
  - ~/.config/alacritty/font.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 40
  dynamic_title: true
  dynamic_padding: true
  decorations: buttonless
  options_as_alt: OnlyLeft

font:
  size: 18

mouse:
  hide_when_typing: true
